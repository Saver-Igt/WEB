</head>
<body>
    <style>
    #chel {
        position: absolute;
        left:50%;
        top:50%;
    }
    </style>
    <img src="https://sun9-78.userapi.com/impg/DZ4Fo8KqRmQwEwhp_kOj6KwA8EsoWhAKBzPhQQ/P225tZnDw6M.jpg?size=320x242&quality=95&sign=03f34003c153ecc638608af93e45a785&type=album" 
        width="200" height="150" id="chel"/>
    <script language="javascript" type="text/javascript">
        document.onkeydown = function checkKeycode(event){
            let keycode;
            if(!event) var event = window.event;
            if (event.keyCode) keycode = event.keyCode; 
            else if(event.which) keycode = event.which;
            if (keycode==39) {
                $('#chel').animate({left: '+=20'},1000);
            }
            if (keycode==38) {
                $('#chel').animate({top: '-=20'},1000);
            }
            if (keycode==37) {
                $('#chel').animate({left: '-=20'},1000);
            }
            if (keycode==40) {
                $('#chel').animate({top: '+=20'},1000);
            }
        }
    </script>
