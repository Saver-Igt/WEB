<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="icon" href="assets/favicon.ico">
    <title>Отзыв</title>
</head>
<body>
    <header class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <h1 class="fw-bold">Отзыв</h1>
        </div>
    </header>

    <main class="container-xxl mt-5 mb-5">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ваще имя:</label>
            <input type="username" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ваша почта:</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Текст сообщения:</label>
            <textarea class="form-control" id="txtArea" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-outline-dark mt-4 send" onclick="sendData()">Отправить</button>
        </div>

        <div class="reviews">
            
        </div>
    </main>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color:rgba(0, 0, 0, 0.2);">
            <p>© 2023 Copyright: ЛР3 Аюпов Сираев Хасанов ПИ-326</p>
            <a class="text-dark" href="https://github.com/Saver-Igt/WEB" target="_blank">GitHub</a>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
